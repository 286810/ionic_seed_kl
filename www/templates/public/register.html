<ion-view view-title="注册">
  <ion-content class="stable-bg">
    <form name="registerForm">
      <div class="list margin40-top">
        <div class="item text-center border0 brown ft-12">
          当前只能注册大陆手机号
        </div>
        <a class="item">
          国家和地区区号
          <span class="item-note">{{traveler.country_code}} 中国</span>
        </a>
        <label class="item item-input">
          <span class="input-label">手机号码</span>
          <input type="number" name="phone" ng-model="traveler.phone" ng-pattern="/^1[3-8]{1}\d{9}$/" required >
        </label>
        <div class="item item-input item-button-right">
          <span class="input-label">登录密码</span>
          <input ng-hide="traveler.showPwd" type="password" name="password" ng-model="traveler.password" ng-minlength="4" required >
          <input ng-hide="!traveler.showPwd" type="text" name="password" ng-model="traveler.password" ng-minlength="4" required >
          <button ng-if="traveler.password" ng-click="traveler.showPwd = !traveler.showPwd" class="button button-clear button-green icon ion-ios-eye"></button>
        </div>
        <div class="item item-input item-button-right">
          <span class="input-label">验&nbsp;&nbsp;证&nbsp;&nbsp;码</span>
          <input type="text" name="captcha" ng-model="traveler.captcha" ng-minlength="4" required >
          <button ng-click="getVerify()" class="button button-clear button-green ft-12">获取验证码</button>
        </div>
      </div>

      <div class="padding">
        <button ng-click="register(registerForm)" ng-disabled="registerForm.$invalid" class="button button-green button-block">完成</button>
        <button ng-click="register_sir()" class="button button-green button-block">注册一个果先生</button>
      </div>

    </form>

  </ion-content>
</ion-view>
