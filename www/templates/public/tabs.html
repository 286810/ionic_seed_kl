<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs ng-class="{ 'tabs-item-hide': root.hideTabs, 'tab_msg': root.hadNewMsg, '': !root.hadNewMsg}" class="tabs-icon-top tabs-stable tabs-color-active-green">

  <ion-tab title="<h4>果</h4>主页" class="gray guider-tab light-bg" href="#/tab/traveler">
    <ion-nav-view name="tab-traveler"></ion-nav-view>
  </ion-tab>

  <ion-tab title="XXX" class="gray light-bg" icon-off="ion-ios-location-outline" icon-on="ion-ios-location" href="#/tab/destination">
    <ion-nav-view name="tab-destination"></ion-nav-view>
  </ion-tab>

  <ion-tab title="<h5>发布</h5><h5>XX</h5>" class="light-bg publish-tab" href="#/tab/publish" on-select="initPublishView()">
    <ion-nav-view name="tab-publish"></ion-nav-view>
  </ion-tab>

  <ion-tab title="消息" class="gray relative light-bg"
           icon-off="ion-ios-chatbubble-outline" icon-on="ion-ios-chatbubble" on-select="initMsgView()" href="#/tab/message">
    <ion-nav-view name="tab-message"></ion-nav-view>
  </ion-tab>

  <ion-tab title="我的" class="gray light-bg" icon-off="ion-ios-person-outline" icon-on="ion-ios-person" ng-click="toggleRight()">
    <ion-nav-view name="tab-my"></ion-nav-view>
  </ion-tab>

</ion-tabs>
