<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script defer src="js/services.js"></script>
    <script defer src="js/directives.js"></script>

  </head>
  <body ng-app="starter" ng-controller="MainCtrl">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-green">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->

    <ion-side-menus>

      <ion-side-menu-content drag-content="false">
        <ion-nav-view></ion-nav-view>
      </ion-side-menu-content>

      <!--Left menu-->
      <ion-side-menu side="left" ng-if="root.side_city">
        <ion-header-bar>
          <!--<div class="buttons">
            <button class="button button-clear button-brown">取消</button>
          </div>-->
          <div class="title">选择城市</div>
          <!--<div class="buttons">
            <button class="button button-clear button-brown">确定</button>
          </div>-->
        </ion-header-bar>
        <ion-content>
          <div class="list">
            <ion-radio name="city" ng-repeat="city in cityList" ng-value="city.name" ng-model="root.city" ng-change="cityChange(city)">{{city.name}}</ion-radio>
            <!--<div ng-repeat="color in cityList">
              <div class="item item-divider">{{color.anchor}}</div>
              <div ng-repeat="item in color.data track by $index" class="item"> {{item.name}}</div>
            </div>-->
          </div>
        </ion-content>
      </ion-side-menu>
      <!--主题列表-->
      <ion-side-menu side="left" ng-if="root.side_topic">
        <ion-header-bar>
          <!--<div class="buttons">
            <button ng-click="cancelTopic()" class="button button-clear button-brown">取消</button>
          </div>-->
          <div class="title">选择主题</div>
          <!--<div class="buttons">
            <button ng-click="closeTopic()" class="button button-clear button-brown">确定</button>
          </div>-->
        </ion-header-bar>
        <ion-content>
          <div class="list">
            <ion-checkbox ng-repeat="topic in topicList" ng-model="topic.checked" ng-checked="topic.checked" ng-change="topicChange(topic)">
              <div class="item item-image margin10-bottom">
                <img ng-src="{{topic.img}}" height="120" >
                <div class="text-left topic-name light"> {{topic.name}}</div>
              </div>
            </ion-checkbox>

          </div>
        </ion-content>
      </ion-side-menu>

      <!--Right menu-->
      <ion-side-menu side="right">
        <ion-content>
          <div class="list margin40-top">
            <div ng-click="goto('tab.my-info')" class="margin20-bottom text-center padding">
              <img ng-src="./img/guider.png" width="100" class="border-radius50" >
            </div>
            <div ng-click="goto('tab.my-trip')" class="item border0 light item-icon-right">
              我的行程
              <i class="icon ion-chevron-right icon-accessory"></i>
            </div>
            <div ng-click="goto('tab.my-bill')" class="item border0 light item-icon-right">
              我的账单
              <i class="icon ion-chevron-right icon-accessory"></i>
            </div>
            <div ng-click="goto('tab.my-set')" class="item border0 light item-icon-right">
              我的设置
              <i class="icon ion-chevron-right icon-accessory"></i>
            </div>
          </div>
        </ion-content>
      </ion-side-menu>

    </ion-side-menus>

  </body>
</html>
